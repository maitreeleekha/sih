<html>

<head>
    <title>CV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/cv.css" />

</head>

<body>


    <page size="A4" class="break">
        <div id="cvMainDiv" size="A4" layout="portrait">
            <div id="basicInfo">
                <div id="image">Image</div>
                <div id="personalDetails">
                    <!--PersonalInfo-->
                    <h1 id="name"></h1>

                    <div id="addressInfo">
                        <span class="subHeading">Address:</span>
                        <span class="info"></span>
                    </div>
                    <div id="emailInfo">
                        <span class="subHeading">E-mail ID:</span>
                        <span class="info"></span>
                    </div>
                    <div id="mobileInfo">
                        <span class="subHeading">Mobile No.:</span>
                        <span class="info"></span>
                    </div>
                </div>
            </div>
            <hr>
            <div id="summary">
                <span class="heading">
                    Profile Snapshot
                </span>
                <span class="info"></span>
                <hr>
            </div>
            
            <div id="education">
                Education
                <hr>
            </div>
           
            <div id="skills">
               <span class="heading"> Skills </span>
               <span class="info">
               </span>
                <hr>
            </div>
           
            <div id="experience">
                Experience
            </div>
            <hr>
            <div id="certifications">
                Certifications
            </div>
            <hr>
            <div id="publications">
                Publications
            </div>
            <hr>
            <div id="recommendations">
                Recommendations
            </div>
        </div>



    </page>

    <page size="A3" layout="portrait"></page>-->

</body>

</html>
