	<!-- Footer -->
	<br>

	<div class="container">
		<section id="profileHeader" class="formatting">
			<i id="editProfileHeader" class="fa fa-pencil-square-o" aria-hidden="true">
				<section>Edit</section>
			</i>
			<form id="profileHeaderForm">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Name">
				<label for="professionalHeadline">Your Professional Headline</label>
				<input type="text" id="professionalHeadline" name="professionalHeadline" placeholder="Your Professional Headline">
				<label for="currentLocation">Current Location</label>
				<input type="text" id="currentLocation" name="currentLocation" placeholder="Current Location">
				<button id="save">Save</button>
				<button type="button" id="cancel">Cancel</button>
			</form>

			<div id="nameHeader">
				<h3 id="nameHeading"></h3>
				<h6 id="proffHeading"></h6>
				<section id="cityState">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
					<span id="cityContent"></span>
				</section>
			</div>
			<div id="picture">
				<img src="images\profile-placeholder.png" id="imageProfile" class="rounded" title="click to edit profile picture">
				<input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
			</div>
		</section>

		<div id="profile_blog">
			<button id="profile">Profile</button>
			<button id="blog">Blog</button>
		</div>
		<div id="profileSection">
			<button id="editMyProfile">Update Your Profile</button>

			<section id="aboutMyProfile" class="formatting">
                <i class="fa fa-user" aria-hidden="true"></i>About
            </section>

			<section id="educationMyProfile" class="formatting">
                <i class="fa fa-university" aria-hidden="true"></i>Education
            </section>


			<section id="experienceMyProfile" class="formatting">
                    <i class="fa fa-briefcase" aria-hidden="true"></i>Work Experience
			</section>

			<section id="projectsMyProfile" class="formatting">
                <i class="fa fa-lightbulb-o" aria-hidden="true"></i>Key Projects
			</section>

			<section id="skillsMyProfile" class="formatting">
                    <i class="fa fa-anchor" aria-hidden="true"></i>Skills
			</section>

			<section id="extraCurrMyProfile" class="formatting">
                    <i class="fa fa-bullseye" aria-hidden="true"></i>Extra-Curricular Activities
			</section>

			<section id="personalInfoMyProfile" class="formatting">
                    <i class="fa fa-info" aria-hidden="true"></i>Personal Information
			</section>


		</div>

		<div id="blogSection">

			<section id="blogsMyProfile">
			</section>
			<button id="addBlog">Add New Blog</button>
		</div>
