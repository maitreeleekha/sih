    <div class="container">
        <h1>Sign Up!</h1>

        <h4>Already have an account?
            <a href="login.html">Log in</a>
        </h4>
    </div>

    <div id="mainDiv" class="container">
        <div id="registrationForm">
            <form id="myForm" action="" method="POST" onSubmit="return false;">
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="inputName" class="col-xs-3">Name *</label>
                        <input type="text" id="inputName" placeholder="Name" name="name" autocomplete="off">
                        <div id="invalidNameDiv" class="invisible invalidDivText col-sm-6">
                            Enter Name
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="inputEmail">Email *</label>

                        <input type="email" id="inputEmail" placeholder="Email" name="email" autocomplete="off">
                        <div id="invalidEmailDiv" class="invisible invalidDivText col-sm-6">
                            Enter Valid Email
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password *</label>
                        <input type="password" id="inputPassword" name="password" placeholder="Password" autocomplete="off">
                        <div id="invalidPasswordDiv" class="invisible invalidDivText">
                            Enter New Password
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPasswordCon" id="conPassLabel">Confirm Password *</label>
                        <input type="password" id="inputPasswordCon" name="confirmPassword" placeholder="Confirm Password" autocomplete="off">
                        <div id="invalidConfirmPassDiv" class="invisible invalidDivText">
                            Confirm Password
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="inputCity">City *</label>
                        <input id="city" type="text" placeholder="City" id="inputCity" name="city" autocomplete="off">
                        <div id="invalidCityDiv" class="invisible invalidDivText">
                            Enter City
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">State *</label>
                        <select id="inputState" name="state">
                            <option>State</option>
                            <option>Andaman and Nicobar Islands</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chattisgar</option>
                            <option>New Delhi</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jammu and Kashmir</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Lakshadweep</option>
                            <option>Madhya Pradesh</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                            <option>Uttar Pradesh</option>
                            <option>Uttarakhand</option>
                            <option>West Bengal</option>
                        </select>
                        <div id="invalidStateDiv" class="invisible invalidDivText">
                            Choose State
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputZip">Zip *</label>
                        <input type="text" placeholder="Zip" id="inputZip" name="zip" autocomplete="off">
                        <div id="invalidZipDiv" class="invisible invalidDivText">
                            Enter Valid Zip Code.
                        </div>
                    </div>
                </div>
                <br>

                <button id="submit" name="submit" type="submit">Sign in</button>
            </form>

        </div>
        <div id="secondForm">
            <br>
            <br>
            <span>
                <h2>OR
                    <br> Sign up with</h2>
            </span>
            <br>

            <a id="facebook">

                    data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email"
                    onlogin="checkSigninState();"></div>
            </a>
            <br>
            <br>
